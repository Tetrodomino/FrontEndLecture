<!--
    HTML : 화면에 보여주기 위한 코드
    - input 태그의 종류와 form 태그 > 사용자에게 입력을 받아서 전달하는 태그
    <input type=""> : type에 따라서 여러가지 형태의 데이터를 입력
    <form> : 입력받는 데이터를 모아주고, 데이터를 전송할 위치(action)를 선택해서 방법(method)에 따라 전송

    ------
    * display와 layout

    html 태그 : 페이지 창에서의 모습은 항상 직사각형 형태, 항상 왼쪽 위에서부터 차지

    style 속성의 display 요소 : 보이는 방식을 결정

    display=block : 항상 보이는 가로줄 전체를 차지 (부모 태그의 너비만큼 차지)
                    항상 새로운 줄에서 시작

    display=inline : 너비는 태그의 내용의 길이와 같음
                     라인 한 줄에 여러개 배치 가능
    
    display=inline-block : inline과 block의 장점을 이용
                           크기 조절이 가능하면서 라인 한 줄에 여러개 배치 가능
                        
    각각의 태그별로 display의 기본값이 존재
    block : div, p, h, ul, ol, form ...
    inline : span, a, img, input ...

    display 속성을 이용하여 여러 태그를 보기 좋게 배치하는 것이 layout
    
    div 태그를 통해 layout을 구성하면
    태그를 호출해야 할 때 각 div 태그마다 id같은 걸 설정해야 해서 불편
    → semantic(시맨틱) 태그가 나와서 해결 - header, footer, section ...
-->
