<!--
    CSS 이전 : 태그 내의 style 속성을 부여하여 태그들의 디자인을 변경
    ex) <div style="width:100px">
        하지만 이 방식으로 수십개를 작성하면 수정이 필요할 때 하나씩만 변경이 가능해서 매우 불편
    
    CSS 이후 : 태그 내의 style 속성을 꺼내와서 별도의 태그나 파일로 관리

    ────────────────────────────────────────

    HTML 문법 : 태그를 요소라고 표현
    <태그이름 속성="속성값"> </태그이름> - 요소, 태그 존재

    CSS 문법 : 
    ------------------------------
    1. <style> 태그로 감싸서 작성하는 방법
    
    <style>
        선택자 { 스타일속성 = "스타일속성값"; 스타일속성2 = "스타일속성값2" }
    </style>

    * 선택자 : 태그를 선택하는 방법
    * { } : 중괄호 안에 적용하고 싶은 스타일을 작성
    * 스타일속성 : 적용할 스타일 옵션
    * 스타일속성값 : red나 blue 같은 구체적인 수치나 형태
    * ; (세미콜론) : 선언 구분자. 여러 개의 스타일속성을 수정할 때 구분하기 위한 것

    ------------------------------
    2. 외부 파일 등록
    적용하고 싶은 html 문서내에서 css 파일을 호출
    호출 방법은 link 태그를 이용
    <link rel="stylesheet" href="적용할css파일명"/> 또는 적용할css파일명 대신 ~~~.css

    파일 형태 : ~~~.css

    css 파일 내의 내용은 style 태그 없이 선택자에 관한 내용만 존재
        선택자 { 스타일속성 = "스타일속성값"; 스타일속성2 = "스타일속성값2" }
-->
