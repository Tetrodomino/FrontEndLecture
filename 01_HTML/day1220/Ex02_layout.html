<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_layout</title>
</head>
<body>
    <!--
        layout : 특정 공간(웹페이지)에 여러 구성요소를 보기 좋게 효과적으로 배치하는 작업
            - 페이지의 외관을 결정하는 중요한 요소
            - 기능별로 카테고리별로 그룹화
        
        무조건 이하의 구성을 포함하여 페이지를 구성해야 하는 건 아니지만 이런 식으로 만들면 좋음
        페이지의 header 영역 : 페이지의 상단 영역 (아이콘, 메뉴, 즐겨찾기 등)
        페이지의 footer 영역 : 페이지의 하단 영역 (사업자번호, 외부링크 등)
        페이지의 nav 영역 : 페이지의 하이퍼링크를 모아놓은 영역 (세부 링크 - 네이버의 메인 화면의 웹툰, 메일, 카페 등)
        페이지의 section 영역 : 문서의 내용을 담는 영역, 만든 사람마다 명칭이 다를 수 있음(main, container 등)
    -->
    <div style="border: 3px solid red;">
        헤더영역입니다.
    </div>
    <div style="border: 3px solid blue;">
        메뉴영역입니다.
    </div>
    <div style="border: 3px solid green; height: 700px;">
        내용영역입니다.
    </div>
    <div style="border: 3px solid yellow;">
        푸터영역입니다.
    </div>
</body>
</html>
