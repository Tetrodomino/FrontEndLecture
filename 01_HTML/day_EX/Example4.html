<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <p style="font-weight: bold;">개인 정보</p>
            <ul style="list-style-type: none;">
                <li><label for="n">이름 </label><input type="text" id="n" placeholder="공백 없이 입력하세요"></li>
                <li><label for="t">연락처 </label><input type="tel" id="t"></li>
            </ul>
            <p style="font-weight: bold;">지원 분야</p>
            <ul style="list-style-type: none;">
                <li><input type="radio" name="support" id="wp"><label for="wp"> 웹 퍼블리싱 </label></li>
                <li><input type="radio" name="support" id="wd"><label for="wd"> 웹 애플리케이션 개발 </label></li>
                <li><input type="radio" name="support" id="de"><label for="de"> 개발 환경 개선 </label></li>
            </ul>

            <p style="font-weight: bold;">지원 동기</p>
            <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea><br>
            <input type="button" value="접수하기"> <button>다시 쓰기</button>
        </form>
    </fieldset>
</body>
</html>
