<!--
    HTML : 웹페이지를 만드는 언어
    시작태그와 종료태그로 태그를 만들어 작성 <시작태그> </종료태그>
    <> : 꺽쇠괄호

    예외로 빈태그는 시작태그만 존재 <시작태그/>

    단락 태그, 제목 태그, 리스트 만드는 태그, 테이블 태그

    각종 태그를 이용해서 웹페이지 구조를 만들고 뼈대를 구현한다
    추가로 style 속성을 넣어서 꾸밀 수 있다

    <html> </html> 사이에 여러 태그를 넣는 형태로 구성

    * 태그 이름은 항상 소문자로 작성
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button></button></p>
</body>
</html>
