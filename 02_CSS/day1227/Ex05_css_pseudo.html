<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05_css_pseudo</title>
    <style>
        /*
            ┌──────────────────────────────────────────┐
            │ ◆ pseudo-class                          │
            └──────────────────────────────────────────┘
            pseudo-class : 가상클래스, 의사클래스

            css 선택하고자 하는 HTML 요소의 상태를 명시할 때 사용하는 키워드/문법

            요소(태그)의 상태에 따른 효과들에게 css 스타일을 적용시키는 방법
            
            <사용법>
            선택자:가상클래스명 { 속성: 속성값; }
            - 선택자는 태그선택자, 결합선택자, 클래스선택자 등등 딱히 가리지 않는다
            - 가상클래스명이 선택자의 상태를 나타내며, 해당 상태에 따라 스타일을 적용시킬 수 있다.
            
            ┌───────────────────────────────────────────────────────────────────────────────────────
            │ 가상클래스의 종류
            │
            │ 1. 동적 가상 클래스 : dynamic
            │ - 링크, 마우스, 키보드 상태 관련 이벤트에 따라 스타일을 지정할 수 있는 가상클래스
            │ (주로 a태그, input 태그 등에 사용)
            │ ex) a 태그의 :link, :visited, :hover, :active, :focus 등등
            │
            │ 2. 상태 가상 클래스 : state
            │ - 요소(태그) 자체의 상태에 따른 이벤트 (주로 버튼, checkbox, radio 등에 사용)
            │ ex) checkbox의 checked, enabled, disabled 등등
            │
            │ 3. 구조 가상 클래스 : structural
            │ - HTML 선택자들의 한계를 해결하기 위한 클래스
            │ - 계층 구조에 따른 특정한 요소를 선택 가능
            │ ex) first, last, nth, child, type 등등
            │ 
            │ 4. 기타 가상 클래스
            │ - not : 해당 선택자의 반대로 적용 (즉, 해당 선택자가 선택하지 않은 요소에 적용)
            │ - lang : 컴퓨터의 언어 설정에 따라서 표현방식을 다르게 할 때 사용
            └───────────────────────────────────────────────────────────────────────────────────────
        */
    </style>
</head>
<body>
    
</body>
</html>
