<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            font-size: 16px;

            /* 한 줄의 높이를 지정, 만약 2.0이나 200%로 쓸 경우 글자 크기의 2배만큼 지정됨 */
            line-height: 20px;

            /* 글자 간격(자간) 조절 */
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div>
        우리 신문이 한문은 아니쓰고 한글을 쓰는 것은 상하 구분없이 다 보게 함이라.
        새롭게 만들어진 독립신문에서는 여러 가지 정보와 소식을 다 같이 볼 수 있게 한글로 적음이다.
    </div>
</body>
</html>
