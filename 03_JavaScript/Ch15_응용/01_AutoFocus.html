        //             input1.focus();
        //     }

        $(document).ready( () => {
            // input 태그 중 1번째(0) 것 선택
            let input1 = $('input').get(0);

            let input2 = $('input').get(1);

            // jQuery의 onkeyup 사용하는 법
            $('#input1').on('keyup', function(e) {
                if ($(this).val().length >= 6)
                    input2.focus();
            });
            $('#input2').on('keyup', function(e){
                if (e.keyCode == 8 && $(this).val().length == 0)
                    input1.focus();
            })
        });
    </script>
</head>
<body style="margin: 50px">
    주민등록번호: <input type="text" id="input1" maxlength="6" autofocus>
    <span>-</span>
    <input type="text" id="input2" maxlength="7">
</body>
