<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체</title>
    <script>
        // 문자열 입력받기
        let input = prompt('제목', '이 곳에 입력');
        alert(input); // input을 확인하고 알림창 띄우기

        // True, False
        let yes = confirm('확인?'); // 예 아니오로 선택 가능한 항목
        alert(yes)
    </script>
</head>
<body>
    
</body>
</html>
