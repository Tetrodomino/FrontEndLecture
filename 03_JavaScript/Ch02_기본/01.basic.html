<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자 출력하기 

        // 변수 a 선언
        let a = 'Hello World!'; //문자열 형태

        // a에 추가 문자열 붙이기
        a += "자바" + '스크립트'; //작은 따옴표와 쌍따옴표 모두 사용 가능

        // ` ` 을 template literal 이라고 함

        // 문자열을 HTML 형식의 <h1>으로 출력 (큰 글자가 됨)
        document.write('<h1>' + a + '</h1>')
    </script>
</body>
</html>
