<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결 1</title>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <script>
        // body 태그 최하단에 배치
        document.querySelector('h1').style.backgroundColor = 'yellow';
        document.querySelector('h2').style.color = 'red';
    </script>
</body>
</html>
