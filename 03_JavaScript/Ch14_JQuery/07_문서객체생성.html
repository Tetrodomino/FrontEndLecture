<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 문서 객체 생성</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {

            // <h1> 태그 안에 '문서객체 생성' 텍스트를 넣고 body 태그 안에 해당 h1 태그 추가
            $('<h1></h1>').text('문서객체 생성').appendTo('body');

            for (let i = 0; i < 256; i++)
            {
                $('<div></div>').css('height', '2px')
                                .css('backgroundColor', `rgb(${255-i}, ${255-i}, ${255-i})`)
                                .appendTo('body');
            }
        });
    </script>
</head>
<body style="margin: 50px;">
    
</body>
</html>
