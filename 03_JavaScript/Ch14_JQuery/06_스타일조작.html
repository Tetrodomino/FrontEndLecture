<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일조작</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            // 텍스트, 배경색, 글자색 변경

            // 기본 방식 : 메소드를 하나 하나 호출해서 적용
            $('#first').text('css를 개별적으로 적용')
                        .css('backgroundColor', 'yellow')
                        .css('color', 'red');

            // 같은 메소드를 사용하는 것을 오브젝트 형태로 한 번에 처리해서 적용
            $('#second').text('css를 object 형태로 적용')
                        .css({backgroundColor: 'beige', color: 'blue'});
        });
    </script>
</head>
<body style="margin: 50px;">

    <h1 id="first">First Header</h1>

    <h1 id="second">Second Header</h1>

    <h1 id="third">Third Header</h1>

</body>
</html>
