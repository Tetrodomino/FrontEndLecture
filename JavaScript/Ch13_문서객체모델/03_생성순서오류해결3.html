<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결 3</title>
    <script>
        // onload를 이용하기
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document.querySelector('h2').style.color = 'red';
        }
    </script>
</head>
<body onload="handler()"> <!-- 여기서는 handler 함수를 호출하면서 괄호가 필요-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
