<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일조작</title>
    <script>
        window.onload = function() {
            // 태그 생성
            let div = '';
            for (let i = 0; i < 256; i++) // 256개의 div 태그
            {
                div += '<div></div>'
            }
            document.body.innerHTML = div; // body 안에 div 넣기

            // 생성된 태그에 스타일 적용
            let divs = document.querySelectorAll('div');
            for (let i = 0; i < 256; i++)
            {
                div = divs[i];
                div.style.height = '2px';
                div.style.backgroundColor = `rgb(${255-i}, ${255-i}, ${255-i})`; //그라데이션처럼 나옴
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
