<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_mainform</title>
</head>
<body>
    <form id="mainform" action="Ex99_test.html">
        <fieldset>
            <legend>로그인 정보</legend>
            <ol>
                <li> <label for="userid">아이디</label> <input type="text" id="userid" maxlength="10" minlength="5" required name="id"> </li>
                <li> <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" maxlength="10" minlength="5" required name="password"></li>
                <li> <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" maxlength="10" minlength="5" required> </li>
                <li> <label for="lvl">회원 등급</label>
                    <input type="text" id="lvl" value="준회원" readonly></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ol>
                <!--
                    모든 한글 자모를 표현하려면 ㄱ-힣 까지 범위 설정하기(모음 자음 빼면 가-힣)
                    a-z : 소문자 알파벳
                    A-Z : 대문자 알파벳
                    a-Z : 알파벳
                    0-9 : 숫자

                    정규식으로 한글로만 문자열을 이루어야 한다면 [ㄱ-힣]+으로 설정하기
                -->
                <li> <label for="usernam">이름</label>
                    <input type="text" id="usernam" pattern="^[가-힣]+$" maxlength="5" minlength="1" name="username" placeholder="5자미만 공백없이" required></li>
                <li> <label for="ema">메일주소</label>
                    <input type="email" id="ema" placeholder="abcd@domain.com" required name="mail"> </li>
                
                <!--
                    010|011 : 010이나 011만 입력
                    \d : 숫자(정수)를 의미
                    {3,4} : 3~4자리수를 의미
                -->
                <li> <label for="tel">연락처</label>
                    <input type="text" id="tel" pattern="(010|011)-\d{3,4}-\d{4}" required name="telephone"></li>
                <li> <label for="date">생일</label>
                    <input type="date" id="date" required name="birth"></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>코딩 숙련도(상, 중, 하)</legend>
            <ol>
                <li> <input type="range" list="mark" name="mastery">
                
                <!-- 눈금을 보이게 하는 태그 datalist-->
                <datalist id="mark">
                    <option value="10"></option> <!-- 10의 위치에 눈금 표시-->
                    <option value="45"></option>
                    <option value="80"></option>
                </datalist>
                </li>
            </ol>
        </fieldset>
        <fieldset><input type="submit" value="제출"></fieldset>
    </form>

    <script>
        // 자바스크립트
        document.querySelector("#mainform").addEventListener("submit", function(e){ 

        var email = document.querySelector("#email");
        var isValidate = false;
        var regexp =/[a-z]+[a-z0-9]*\.?[a-z0-9]*@[a-z0-9]+\.?[a-z0-9]*/i; //입력 형식 지정

        if(!regexp.test(email.value)){
            alert("이메일 형식이 다릅니다."); //입력 형식을 벗어나면 해당 안내문 출력 
        }


        });
    </script>
</body>
</html>
