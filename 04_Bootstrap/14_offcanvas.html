<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
     * { font-family: 'Noto Sans KR', sans-serif; }
     a { text-decoration: none; }
  </style> 
  <script>
    function showCanvas() {
      $('#demo').modal('demo');
    }
  </script>
</head>
<body>
<!--
  오프캔버스 : 페이지 좌측을 차지하며 생성되는 팝업창
-->
<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>부트스트랩 페이지</h1>
  <p>오프캔버스</p> 
</div>

<!-- 오프캔버스를 만드는 자리 -->
<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header"> <!-- 오프캔버스의 해더 -->
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <img src="https://picsum.photos/300/300?q=1" class="rounded-circle">
    <p>가나다라마바사아자차카타파하.</p>
    <p></p>
    <div>
      <i class="fa-solid fa-envelope"></i> person@gmail.com<br>
      <i class="fa-solid fa-location-dot"></i> 경기도 수원시 팔달구 인계동<br>
      <i class="fa-brands fa-github"></i> github<br>
      <i class="fa-brands fa-instagram"></i> instagram<br>
    </div>
    <button class="btn btn-secondary" type="button">A Button</button>
  </div>
</div>
  
<!-- id, data-bs-toggle 등을 통해 버튼과 연결 -->
<div class="container mt-3">
  <h3>Offcanvas Sidebar</h3>
  <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
  <!-- 버튼과 연결하기 예시 -->
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Open Offcanvas Sidebar
  </button>
  <!-- 앵커와 연결하기 예시 -->
  <a data-bs-toggle="offcanvas" href="#demo"><i class="fa-solid fa-bars"></i></a>
</div>

</body>
</html>
