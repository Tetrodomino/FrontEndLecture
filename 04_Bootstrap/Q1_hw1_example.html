<!DOCTYPE html>
<html lang="en">
<head>
<title>0111 과제 해답</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
       * { font-family: 'Noto Sans KR', sans-serif; }
       a { text-decoration: none; }
    </style> 
    <script src="0111_과제해답자바.js"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white text-center">
        <h1>2024-01-11 과제</h1>
        <p>이전 과제들을 부츠트랩으로 표현!</p> 
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Q1. 2의 거듭제곱</h4>
                        <div class="mb-3 mt-3">
                            <label for="num1">첫 번째 수</label>
                            <input type="text" class="form-control" id="num1" placeholder="1 ~ 20 정수">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="num2">두 번째 수</label>
                            <input type="text" class="form-control" id="num2" placeholder="10 ~ 30 정수">
                        </div>
                        <button class="btn btn-primary" onclick="ans1()">확인</button>
                        <hr>
                        <div id="result1"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Q2. 특정 단어의 갯수</h4>
                        <div class="mb-3 mt-3">
                            <label for="sentence">문장</label>
                            <textarea class="form-control mb-3" cols="60" rows="5" id="sentence" name="text"></textarea>
                        </div>
                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control" id="search" placeholder="찾을 단어">
                        </div>
                        <button class="btn btn-primary" onclick="ans2()">확인</button>
                        <hr>
                        <div id="result2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Q3. 내림차순 정렬</h4>
                        <div class="mb-3 mt-3">
                            <label for="price" class="col-form-label">내역:</label>
                            <input type="text" class="form-control mb-2" id="price" placeholder="항목은 ; 로 분리해서 입력">
                        </div>
                        <button class="btn btn-primary" onclick="ans3()">확인</button>
                        <hr>
                        <div id="result3"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 id="date"></h2>
                        <br>
                        <div class="border border-primary text-center p-2">
                            <img id="h1" class="img-thumbnail" style="width: 50px">
                            <img id="h2" class="img-thumbnail" style="width: 50px">
                            <img src="img/Colon.jpg" class="img-thumbnail" style="width: 50px">
                            <img id="m1" class="img-thumbnail" style="width: 50px">
                            <img id="m2" class="img-thumbnail" style="width: 50px">
                            <img src="img/Colon.jpg" class="img-thumbnail" style="width: 50px">
                            <img id="s1" class="img-thumbnail" style="width: 50px">
                            <img id="s2" class="img-thumbnail" style="width: 50px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
