<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0111 과제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
       * { font-family: 'Noto Sans KR', sans-serif; }
       a { text-decoration: none; }
    </style> 
    <script src="0111_과제해답자바.js"></script>
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white text-center">
        <h1>2024-01-11 과제</h1>
        <p>이전 과제들을 부츠트랩으로 표현!</p> 
    </div>

    <div class="container mt-4">
        <div class="row border-bottom">
            <div class="col-6 p-5 border-end">
                <h3>Q1. 2의 거듭제곱</h3>
                <div class="mb-3 mt-3">
                    <label for="num1" class="col-form-label">숫자1:</label>
                    <input type="text" class="form-control" id="num1" placeholder="1 ~ 20 사이의 정수" name="num1">
                </div>
                <div class="mb-3 mt-3">
                    <label for="num2" class="col-form-label">숫자1:</label>
                    <input type="text" class="form-control" id="num2" placeholder="10 ~ 30 사이의 정수" name="num2">
                </div>
                <button type="button" class="btn btn-outline-primary" onclick="ans1()">2의 제곱 구하기</button>
                <button type="button" class="btn btn-outline-secondary" onclick="ans1_r()">초기화</button>
                <div class="card p-2 mt-2" id="result1">결과창</div>
            </div>
            <div class="col-6 p-5">
                <h3>Q2. 특정 단어의 갯수</h3>
                <textarea class="form-control mb-3" cols="60" rows="5" id="sentence" name="text"></textarea>
                <input type="text" class="form-control mb-2" id="search" placeholder="찾을 단어를 입력하십시오">
                <button type="button" class="btn btn-outline-success" onclick="ans2()">단어 찾기</button>
                <button type="button" class="btn btn-outline-secondary" onclick="ans2_r1()">단어 비우기</button>
                <button type="button" class="btn btn-outline-secondary" onclick="ans2_r2()">내용 비우기</button>
                <div class="card p-2 mt-2" id="result2">결과창</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 p-5 border-end">
                <h3>Q3. 내림차순 정렬</h3>
                <label for="num1" class="col-form-label">내역:</label>
                <input type="text" class="form-control mb-2" id="price" placeholder="항목은 ; 로 분리해서 입력">
                <button type="button" class="btn btn-outline-success" onclick="ans3()">정렬</button>
                <button type="button" class="btn btn-outline-secondary" onclick="ans3_r()">초기화</button>
                <div class="card p-2 mt-2" id="result3">결과창</div>
            </div>
            <div class="col-6 p-5 clock">
                <h2 id="date"></h2>
                <br>
                <div class="border border-primary text-center p-2">
                    <img id="h1" class="img-thumbnail" style="width: 50px">
                    <img id="h2" class="img-thumbnail" style="width: 50px">
                    <img src="img/Colon.jpg" class="img-thumbnail" style="width: 50px">
                    <img id="m1" class="img-thumbnail" style="width: 50px">
                    <img id="m2" class="img-thumbnail" style="width: 50px">
                    <img src="img/Colon.jpg" class="img-thumbnail" style="width: 50px">
                    <img id="s1" class="img-thumbnail" style="width: 50px">
                    <img id="s2" class="img-thumbnail" style="width: 50px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
