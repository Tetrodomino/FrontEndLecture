<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
     * { font-family: 'Noto Sans KR', sans-serif; }
     a { text-decoration: none; }
  </style> 
</head>
<body>

<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>부트스트랩 페이지</h1>
  <p>회원가입</p> 
</div>
  
<div class="container mt-3" style="width: 500px">
  <form action="/">
    <table class="table table-borderless">
      <tr>
        <td>
          <label for="userID" class="d-flex justify-content-end form-lable p-2">사용자 ID</label>
        </td>
        <td>
          <input type="text" class="form-control" id="userID" placeholder="ID 입력">
        </td>
      </tr>
      <tr>
        <td><label for="paswordinput" class="d-flex justify-content-end form-lable p-2">패스워드</label></td>
        <td><input type="password" class="form-control" id="paswordinput" placeholder="패스워드 입력"></td>
      </tr>
      <tr>
        <td>
          <label for="passwordcheck" class="d-flex justify-content-end form-lable p-2">패스워드 확인</label>
        </td>
        <td>
          <input type="password" class="form-control" id="passwordcheck" placeholder="패스워드 확인">
        </td>
      </tr>
      <tr>
        <td>
          <label for="username" class="d-flex justify-content-end form-lable p-2">사용자 이름</label>
        </td>
        <td>
          <input type="text" class="form-control" id="username" placeholder="이름 입력">
        </td>
      </tr>
      <tr>
        <td>
          <label for="emailinput" class="d-flex justify-content-end form-lable p-2">이메일</label>
        </td>
        <td>
          <input type="email" class="form-control" id="emailinput" placeholder="이메일 입력">
        </td>
      </tr>
      <tr>
        <td>
          <label class="d-flex justify-content-end form-lable p-2">성별</label>
        </td>
        <td class="d-flex justify-content-around form-lable align-content-center p-3">
          <div>
            <input type="radio" class="me-2" name="gender" id="male"> <label for="male">남</label>
          </div>
          <div>
            <input type="radio" class="me-2" name="gender" id="female"> <label for="female">여</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label for="profileimage" class="d-flex justify-content-end form-lable p-2">프로필 사진</label>
        </td>
        <td>
          <input type="file" class="form-control" id="profileimage">
        </td>
      </tr>
    </table>
    <div class="d-flex justify-content-center">
      <button type="제출" class="btn btn-success mt-3 me-4">Submit</button>
      <button type="취소" class="btn btn-secondary mt-3">취소</button>
    </div>
  </form>
</div>

</body>
</html>
